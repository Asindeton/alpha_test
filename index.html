<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script src="https://unpkg.com/vuejs-datepicker/dist/locale/translations/ru.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
      <div class="input-area">
        <div id="datePicker" v-on:click='takeDate'>
          <vuejs-datepicker :language="ru" placeholder="Выберите дату" :disabled-dates="disabledDates" ></vuejs-datepicker>
        </div>
        <div id="currency">
          <select v-model="selected">
            <option v-if = 'options.length == 0' value="" disabled>Сначало выберите дату</option>
            <option disabled value="" v-else>Выберите валюту</option>
            <option v-for="option in options" v-bind:value="option.value">
              {{ option.text }}
            </option>
          </select>
        </div>
        <button>проверить</button>
      </div>
      <div class="currency-text">
        {{text}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
